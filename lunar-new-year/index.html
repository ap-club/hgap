<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Lunar New Year</title>
        <meta name="description" content="Help a rabbit collect ingredients for a Lunar New Year hot pot, and answer trivia questions along the way. An interactive Google Doodle-esque browser game. A collaboration between the clubs Applied Programming, Fun with Arts, and AAPIA.">
        <meta name="author" content="Daniel Kim">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="src/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="lib/phaser.min.js"></script>
        <script src="src/Main.js?v=4"></script>
        <script src="src/Garden.js"></script>
        <script src="src/Market.js"></script>
        <script src="src/Festival.js"></script>
        <script src="src/House.js"></script>
        <script src="src/Player.js"></script>
        <script src="src/UserInterface.js?v=3"></script>
    </head>
    <body>
        <div id="game"></div>
    </body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 200 }
                }
            },
            scene: [ Main, Festival, House, Market, Garden, UserInterface ],
            scale: {
                parent: 'game',
                mode: Phaser.Scale.RESIZE,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 1600,
                height: 900
            }
        };

        const game = new Phaser.Game(config);
    </script>
</html>
